<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <article class="product">
    <picture>
      <img class="product__image" src="blog-preview-card-main/assets/images/illustration-article.svg" alt="Blog preview card">
    </picture>
    <div class="product__content">
      <p class="product__category">Learning</p>

      <p class="product__date">Published 21 Dec 2023</p>

      <h1 class="product__title">HTML & CSS foundations</h1>

      <p class="product__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="flex-group">
        <img class="profile-picture" src="blog-preview-card-main/assets/images/image-avatar.webp" alt="Greg Hooper">
        <p class="name">Greg Hooper</p>
      </div>
        
    </div>
  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Poh Shi Sien</a>.
  </footer>
</body>
</html>
